<!DOCTYPE html><html ng-app=schedule><head><title>notreda.me | Notre Dame Fighting Irish Football Schedule</title><script src=../bower_components/angular/angular.min.js></script><script src=../bower_components/firebase/firebase.js></script><script src=../bower_components/angularfire/angularfire.min.js></script><link rel=stylesheet href=css/schedule.css></head><body ng-controller=scheduleController><div id=mainContainer><div id=header><p id=title>Notre Dame Football {{ scheduleYear }} Schedule</p><p id=record>{{ wins }} - {{ losses}}</p></div><div id=gameSummary>GAME SUMMARY</div><div id=schedule><div class=game ng-repeat="game in games"><div ng-class=getHomeOrAwayGameClass(game)><p class=opponentName>{{ getOpponentName(game) }}</p><div class=helmet><img src=http://www.nationalchamps.net/Helmet_Project/Notre_Dame.gif></div><p class=result>{{ getResult(game) }},{{ getNotreDameScore(game) }}-{{ getOpponentScore(game) }}</p><p class=date>{{ game.date }}</p></div></div></div></div><script src=js/schedule.js></script></body></html>
