<!DOCTYPE html><html ng-app=schedule><head><title>notreda.me | Notre Dame Fighting Irish Football Schedule</title><script src=../bower_components/angular/angular.min.js></script><script src=../bower_components/firebase/firebase.js></script><script src=../bower_components/angularfire/angularfire.min.js></script><link rel=stylesheet href=css/schedule.css></head><body ng-controller=scheduleController><p id=title>Notre Dame Football {{ scheduleYear }} Schedule</p><p id=record>{{ wins }} - {{ losses}}</p><div id=schedule><div class=game ng-repeat="game in games"><div id=homeTeamContainer class=team><p class=teamName>{{ getHomeTeamName(game) }}</p><p class=score>{{ getHomeTeamScore(game) }}</p></div><div id=awayTeamContainer class=team><p class=teamName>{{ getAwayTeamName(game) }}</p><p class=score>{{ getAwayTeamScore(game) }}</p></div><div class=clearfix></div></div></div><script src=js/schedule.js async></script></body></html>
