<!DOCTYPE html>
<html ng-app="schedule">
  <head>
    <title>notreda.me | Notre Dame Fighting Irish Football Schedule</title>

    <!-- TODO: meta tags -->

    <!-- Angular -->
    <script src="../bower_components/angular/angular.min.js"></script>

    <!-- Firebase -->
    <script src="../bower_components/firebase/firebase.js"></script>

    <!-- AngularFire -->
    <script src="../bower_components/angularfire/angularfire.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/schedule.css">
  </head>

  <body ng-controller="scheduleController">
    <!-- Title -->
    <p id="title">Notre Dame Football {{ scheduleYear }} Schedule</p>

    <!-- Record -->
    <p id="record">{{ wins }} - {{ losses}}</p>

    <!-- Schedule -->
    <div id="schedule">
      <div class="game" ng-repeat="game in games">
        <div class="team homeTeam">
          <p class="name">{{ game.homeTeam.name }}</p>
          <p class="nickname">{{ game.homeTeam.nickname }}</p>
          <p class="score">{{ game.homeTeam.score }}</p>
        </div>
        <div class="team awayTeam">
          <p class="name">{{ game.awayTeam.name }}</p>
          <p class="nickname">{{ game.awayTeam.nickname }}</p>
          <p class="score">{{ game.awayTeam.score }}</p>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>

    <!-- TODO: make support email addres michigansucks@notreda.me -->

    <!-- Custom JS -->
    <script src="js/schedule.js" async></script>
  </body>
</html>
